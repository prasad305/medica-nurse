<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Medical Bill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        [class*="col-"] {
            /* border: solid 1px #eee; */
        }

        body{
            font-size: 1.4rem !important;
        }


        .w-5 {
            width: 5%;
        }

        .w-10 {
            width: 10%;
        }

        .w-15 {
            width: 15%;
        }

        .w-20 {
            width: 20%;
        }

        @media print {
            #ButtonWrapper {
                display: none;
            }
        }
    </style>

</head>

<body>

<div class="container-fluid">

    <div class="row my-3" id="ButtonWrapper">
        <div class="col-sm-12">
            <button class="btn btn-primary btn-sm float-right" onclick="window.print()">Print The Bill</button>
        </div>
    </div>

    <div class="row my-3">
        <div class="col-sm-12">
            <h1 class="text-center mb-3">Genius Hospital (PVT) LTD.</h1>
            <h2 class="text-center ">53, A.V.V Road, Akkaraipattu, Sri Lanka. Dial: (+94) 672277322</h2>
            <h3 class="text-center ">Channeling Advice</h3>
        </div>
    </div>

    <div class="d-flex">
        <h2 class="col">Booking No : <span id="TxtAppNumber"></span></h2>
    </div>

    <div class="d-flex">
        <div class="col-3">
            Appoint. On
        </div>
        <span>:</span>
        <div class="col" id="TxtAppDate">
        </div>
    </div>

    <div class="d-flex">
        <div class="col-3">
            Consultant
        </div>
        <span>:</span>
        <div class="col" id="doctor-name">
        </div>
    </div>

    <div class="d-flex">
        <div class="col-3">
            Specialist
        </div>
        <span>:</span>
        <div class="col" id="specialization">
        </div>
    </div>

    <div class="d-flex mt-3">
        <div class="col-3">
            Patient
        </div>
        <span>:</span>
        <div class="col" id="TxtPatientName">
        </div>
    </div>

    <div class="d-flex">
        <div class="col-3">
            Phone
        </div>
        <span>:</span>
        <div class="col" id="TxtTelephoneNumber">
        </div>
    </div>

    <div class="d-flex">
        <div class="col-3">
            Address
        </div>
        <span>:</span>
        <div class="col">
        </div>
    </div>

    <div id="charges" class="mt-3">
    </div>

    <div class="d-flex">
        <div class="col-3">
            Discount (Rs)
        </div>
        <span>:</span>
        <div class="col" id="discount">
        </div>
    </div>

    <div class="d-flex">
        <div class="col-3">
            Total (Rs)
        </div>
        <span>:</span>
        <div class="col" id="total">
        </div>
    </div>

    <div class="d-flex mt-3">
        <div class="col-3">
            Ref
        </div>
        <span>:</span>
        <div class="col" id="TxtBillNo">
        </div>
    </div>

    <div class="d-flex">
        <div class="col-3">
            Remark
        </div>
        <span>:</span>
        <div class="col">
        </div>
    </div>

    <div class="d-flex justify-content-between mt-5">
        <div class="col-4">
            Cashier ...................
        </div>
        <div class="col text-center ">
            <span id="TxtBillDate">-</span>
            <span id="TxtBillTime">-</span>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript">

    medicalBillDataFromLocalStorageGet();

    function medicalBillDataFromLocalStorageGet() {
        if (localStorage.getItem('ReceptionMedicalBill') != null) {
            const JsonString = localStorage.getItem('ReceptionMedicalBill');
            medicalBillCreate(JsonString);
        } else {
            console.log('No Reception Medical Bill in the local storage!');
        }
    }

    function medicalBillCreate(JsonString) {
        // console.log('medicalBillCreate.JsonString:', JsonString);
        const JsonObject = JSON.parse(JsonString);
        // console.log('medicalBillCreate.JsonObject:', JsonObject);
        const Patient = JsonObject.Patient;
        const Bill = JsonObject.Bill;
        const Doctor = JsonObject.Doctor;
        let Specialization = JsonObject.Specialization;
        if(Array.isArray(Specialization) && Specialization.length > 0){
            Specialization = Specialization[0]?.SpecializationName;
        }
        console.log(Specialization)
        let chargesContent = "";

        let BillItem = '';
        let TableRow = '';
        // document.getElementById("letterImg").src = "https://docnote.medica.lk/Nurse/images/"+JsonObject.UserId+".png";
        $('#TblPatientInvoiceTableBody').html('');

        for (let i = 0; i < Bill.Items.length; i++) {
            BillItem = Bill.Items[i];
            // console.log('BillItem:', BillItem.Item, BillItem.FeeType, BillItem.FeeAmount);
            chargesContent += `
              <div class="d-flex">
                    <div class="col-3">
                        ${BillItem.FeeType} (Rs)
                    </div>
                    <span>:</span>
                    <div class="col">
                        ${parseFloat(`${BillItem.FeeAmount}`).toFixed(2)}
                    </div>
                </div>
            `
        }

        $('#charges').html(chargesContent);
        $('#discount').text(parseFloat(`${Bill.Discount}`).toFixed(2));
        $('#total').text(parseFloat(`${Bill.Total}`).toFixed(2));


        $('#TxtPatientName').text(Patient.PatientName);
        $('#TxtPatientAge').text(Patient.Age);
        $('#TxtTelephoneNumber').text(Patient.TelephoneNumber);
        $('#TxtAppDate').text(Bill.AppointmentDateTime);
        $('#TxtAppNumber').text(Bill.AppNumber);

        $('#TxtBillNo').text(Bill.BillNumber);
        $('#TxtBillDate').text(Bill.BillDate);
        $('#TxtBillTime').text(Bill.BillTime);
        $('#doctor-name').text(`${Doctor.Title} ${Doctor.FirstName} ${Doctor.LastName}`);
        $('#specialization').text(`${Specialization}`);

        //print
        window.print();

    }

</script>

</body>

</html>
