<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Medical Bill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        [class*="col-"] {
            /* border: solid 1px #eee; */
        }

        .w-5 {
            width: 5%;
        }

        .w-10 {
            width: 10%;
        }

        .w-15 {
            width: 15%;
        }

        .w-20 {
            width: 20%;
        }

        @media print {}
    </style>

</head>

<body>

<div class="container-fluid">

    <div class="row my-3">
        <div class="col-sm-12 text-center">
            <label>-</label>
        </div>
        <div class="col-sm-12 text-center">
            <label>-</label>
        </div>
        <div class="col-sm-12 text-center">
            <label>-</label>
        </div>
        <div class="col-sm-12">
            <h2 class="text-center my-3">Medical Bill</h2>
        </div>
    </div>

    <div class="row my-3">
        <div class="col-sm-2">
            <label>Bill No:</label>
        </div>
        <div class="col-sm-4">
            <label id="TxtBillNo">-</label>
        </div>
        <div class="col-sm-2">
            <label>Date:</label>
        </div>
        <div class="col-sm-4">
            <label id="TxtBillDate">-</label>
        </div>
        <div class="col-sm-2">
            <label>User:</label>
        </div>
        <div class="col-sm-4">
            <label id="TxtBillUser">-</label>
        </div>
        <div class="col-sm-2">
            <label>Time:</label>
        </div>
        <div class="col-sm-4">
            <label id="TxtBillTime">-</label>
        </div>
    </div>

    <div class="row my-3">
        <div class="col-sm-2">
            <label>Doctor:</label>
        </div>
        <div class="col-sm-10">
            <label class="font-weight-bold" id="TxtDoctor">-</label>
        </div>
        <div class="col-sm-2">
            <label>Patient:</label>
        </div>
        <div class="col-sm-10">
            <label class="font-weight-bold" id="TxtPatientName">-</label>
        </div>
        <div class="col-sm-2">
            <label>Age:</label>
        </div>
        <div class="col-sm-10">
            <label class="font-weight-bold" id="TxtPatientAge">-</label>
        </div>
        <div class="col-sm-2">
            <label>Tel. No:</label>
        </div>
        <div class="col-sm-10">
            <label class="font-weight-bold" id="TxtTelephoneNumber">-</label>
        </div>
        <div class="col-sm-2">
            <label>App. Date:</label>
        </div>
        <div class="col-sm-10">
            <label class="font-weight-bold" id="TxtAppDate">-</label>
        </div>
        <div class="col-sm-2">
            <label>App. No:</label>
        </div>
        <div class="col-sm-10">
            <label class="font-weight-bold" id="TxtAppNumber">-</label>
        </div>
    </div>

    <div class="row my-3">
        <div class="col-md-12">

            <div class="table-responsive">
                <table class="table" id="TblPatientInvoice">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Item</th>
                        <th>Fee Type</th>
                        <th>Amount (Rs.)</th>
                    </tr>
                    </thead>

                    <tbody id="TblPatientInvoiceTableBody">
                    <tr>
                        <td><label class="my-1">1</label></td>
                        <td><label class="my-1">Echo</label></td>
                        <td><label class="my-1">Hospital Fee</label></td>
                        <td><label class="my-1">1000</label></td>
                    </tr>
                    </tbody>

                    <!-- <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Item</th>
                            <th>Fee Type</th>
                            <th>Fee Amount (Rs.)</th>
                        </tr>
                    </tfoot> -->

                </table>
            </div>

        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript">

    medicalBillDataFromLocalStorageGet();

    function medicalBillDataFromLocalStorageGet() {
        if (localStorage.getItem('MedicalBill') != null) {
            const JsonString = localStorage.getItem('MedicalBill');
            medicalBillCreate(JsonString);
        } else {
            console.log('No MedicalBill in the local storage!');
        }
    }

    function medicalBillCreate(JsonString) {
        // console.log('medicalBillCreate.JsonString:', JsonString);
        const JsonObject = JSON.parse(JsonString);
        // console.log('medicalBillCreate.JsonObject:', JsonObject);
        const Patient = JsonObject.Patient;
        const Bill = JsonObject.Bill;
        let BillItem = '';
        let TableRow = '';
        $('#TblPatientInvoiceTableBody').html('');

        for (let i = 0; i < Bill.Items.length; i++) {
            BillItem = Bill.Items[i];
            console.log('BillItem:', BillItem.Item, BillItem.FeeType, BillItem.FeeAmount);
            TableRow = '<tr>' +
                '<td class="w-5"><label>' + (i + 1) + '</label></td>' +
                '<td class=""><label>' + BillItem.Item + '</label></td>' +
                '<td class="w-20"><label>' + BillItem.FeeType + '</label></td>' +
                '<td class="w-15"><label>' + BillItem.FeeAmount + '</label></td>' +
                '</tr>';
            $('#TblPatientInvoiceTableBody').append(TableRow);
        }

        const TableDiscountRow = '<tr>' +
            '<td colspan="2">&nbsp;</td>' +
            '<td><label class="font-weight-bold">Discount (Rs.):</label></td>' +
            '<td><label class="font-weight-bold">' + Bill.Discount + '</label></td>' +
            '</tr>';
        const TableTotalFeeRow = '<tr>' +
            '<td colspan="2">&nbsp;</td>' +
            '<td><label class="font-weight-bold">Total (Rs.):</label></td>' +
            '<td><label class="font-weight-bold">' + Bill.Total + '</label></td>' +
            '</tr>';

        $('#TblPatientInvoiceTableBody').append(TableDiscountRow);
        $('#TblPatientInvoiceTableBody').append(TableTotalFeeRow);

        $('#TxtDoctor').text(Patient.Doctor);
        $('#TxtPatientName').text(Patient.PatientName);
        $('#TxtPatientAge').text(Patient.Age);
        $('#TxtTelephoneNumber').text(Patient.TelephoneNumber);
        $('#TxtAppDate').text(Bill.AppDate);
        $('#TxtAppNumber').text(Bill.AppNumber);

        $('#TxtBillNo').text(Bill.BillNumber);
        $('#TxtBillDate').text(Bill.BillDate);
        $('#TxtBillUser').text(Bill.BillUser);
        $('#TxtBillTime').text(Bill.BillTime);

    }

</script>

</body>

</html>
